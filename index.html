<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Chart</title>
  <script defer src="https://unpkg.com/@mongodb-js/charts-embed-dom@latest/dist/charts-embed-dom.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #chart {
      width: 80%;
      height: 700px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Embedded MongoDB Chart</h1>
  <div id="chart"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sdk = new ChartsEmbedSDK({
        baseUrl: "https://charts.mongodb.com/charts--wctqvun", // 替換為您的圖表基本 URL
      });

      const chart = sdk.createChart({
        chartId: "319579ab-8272-4fdc-bae8-decadaa395b9", // 替換為您的圖表 ID
        height: "700px",
      });

      chart.render(document.getElementById("chart")).catch(err => {
        console.error('Error rendering chart:', err);
      });
    });
  </script>
</body>
</html>
